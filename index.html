<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--让IE以最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!--让视口宽度为设备宽度,不允许用户缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--不自动识别电话号码和邮编 -->
	<meta name="format-detection" content="telephone=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<span class="fa fa-chevron-left">微信</span>
			<h2>申请0首付购车</h2>
			<span class="fa fa-ellipsis-h"></span>
		</header>

		<main class="main" id="main">
			<div class="iscroller">
				<div class="banner">
					<img src="img/banner.jpg" alt="">
				</div>
				<nav>
					<section>
						<span><i class="fa fa-film"></i></span>
						<p>申请条件</p>
					</section>
					<section>
						<span><i class="fa fa-inbox"></i></span>
						<p>贷款材料</p>
					</section>
					<section>
						<span><i class="fa fa-rss"></i></span>
						<p>贷款流程</p>
					</section>
					<section>
						<span><i class="fa fa-unlock"></i></span>
						<p>分期计算器</p>
					</section>
				</nav>
				<form action="" class="myform">
					<p>
						<label for="">真实姓名</label>
						<input type="text" placeholder="请填写您本人真实姓名">
					</p>
					<p>
						<label for="">身份证号</label>
						<input type="text" placeholder="请填写本人身份证号">
					</p>
					<p>
						<label for="">社保卡号</label>
						<input type="text" placeholder="社保卡条形码下方12位编号">
					</p>
					<p>
						<label for="">手机号码</label>
						<input type="text" placeholder="请填写您本人手机号码">
					</p>
					<p class="p p1">
						<label for="">最高学历</label>
						<span class="please">请选择</span>
						<!-- <input type="text" placeholder="请选择" class="chose"> -->
						<span class="fa fa-chevron-right chevron"></span>
					</p>
					<p class="p p2">
						<label for="">税后月薪</label>
						<span class="please">请选择</span>
						<!-- <input type="text" placeholder="请选择" class="chose"> -->
						<span class="fa fa-chevron-right chevron"></span>
					</p>
					<p>
						<label for="">单位全称</label>
						<input type="text" placeholder="请填写工作单位名称">
					</p>
					<p>
						<label for="">单位座机</label>
						<input type="text" placeholder="请填写工作单位座机">
					</p>
					<p>
						
					</p>
				</form>
			</div>
		</main>

		<footer class="footer">
			<section>申请0首付购车</section>
			<section></section>
		</footer>
		
		
		
			
	</div>
	<div class="mark"></div>
	<div class="Scontainer">
		
	</div>
</body>
<script src="js/iscroll4.js"></script>
<script src="js/iscroll5.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script> 
<script src="js/idangerous.swiper.min.js"></script> 
<script src="js/script.js"></script>

</html>
